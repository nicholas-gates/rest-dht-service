# 'DhtReading' input values
input DhtReadingInput {
  tempFahr: Float!
  tempCel: Float!
  humidity: Float!
  createdAt: Time!
  modifiedAt: Time!
}

# 'DhtReading' input values
input PartialUpdateDhtReadingInput {
  tempFahr: Float
  tempCel: Float
  humidity: Float
  createdAt: Time
  modifiedAt: Time
}

type DhtReading {
  tempFahr: Float!
  tempCel: Float!
  humidity: Float!
  modifiedAt: Time!
  createdAt: Time!
}

type Query {

  getDhtReadingsByTimeRange(
    startTs: String!
    endTs: String!
  ): [DhtReadingOutput] @resolver
}

type DhtReadingOutput {
  tempFahr: Float!
  tempCel: Float!
  humidity: Float!
  modifiedAt: Time!
  createdAt: Time!
}