# 'DhtReading' input values
input DhtReadingInput {
  tempFahr: Float!
  tempCel: Float!
  humidity: Float!
  createdAt: Time!
  modifiedAt: Time!
  id: ID!
}

# 'DhtReading' input values
input PartialUpdateDhtReadingInput {
  tempFahr: Float
  tempCel: Float
  humidity: Float
  createdAt: Time
  modifiedAt: Time
  id: ID
}

type DhtReading {
  tempFahr: Float!

  # The document's ID.
  tempCel: Float!
  id: ID!
  humidity: Float!
  modifiedAt: Time!
  createdAt: Time!
}

type Query {
  # Find a document from the collection of 'DhtReading' by its id.
  findDhtReadingByID(
    # The 'DhtReading' document's ID
    id: ID!
  ): DhtReading

  getDhtReadingsByTimeRange(
    startTs: String!
    endTs: String!
  ): [DhtReadingOutput] @resolver
}

type DhtReadingOutput {
  id: ID!
  tempFahr: Float!
  tempCel: Float!
  humidity: Float!
  modifiedAt: Time!
  createdAt: Time!
}